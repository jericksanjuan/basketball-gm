<div data-bind="dropdown: 'playoffs'"></div>
<div class="btn-group pull-right">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Jump To <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li><a data-bind="attrLeagueUrl: {href: ['standings', season]}">Standings</a></li>
    <li><a data-bind="attrLeagueUrl: {href: ['playoffs', season]}">Playoffs</a></li>
    <li><a data-bind="attrLeagueUrl: {href: ['history', season]}">Season Summary</a></li>
    <li><a data-bind="attrLeagueUrl: {href: ['league_finances', season]}">Finances</a></li>
    <li><a data-bind="attrLeagueUrl: {href: ['transactions', 'all', season]}">Transactions</a></li>
    <li><a data-bind="attrLeagueUrl: {href: ['draft_summary', season]}">Draft</a></li>
    <li><a data-bind="attrLeagueUrl: {href: ['leaders', season]}">Leaders</a></li>
    <li><a data-bind="attrLeagueUrl: {href: ['team_stats', season]}">Team Stats</a></li>
    <li><a data-bind="attrLeagueUrl: {href: ['player_stats', 'all', season]}">Player Stats</a></li>
    <li><a data-bind="attrLeagueUrl: {href: ['player_ratings', 'all', season]}">Player Ratings</a></li>
  </ul>
</div>

<h1>Playoffs <span data-bind="newWindow: []"></span></h1>

<p data-bind="visible: !finalMatchups()">This is what the playoff matchups would be if the season ended right now.</p>

<h3 class="hidden-xs">Western Conference <span class="pull-right">Eastern Conference</span></h3>

<div class="table-responsive">
  <table class="table-condensed" width="100%">
    <tbody>
      <tr>
        <td width="14.28%" data-bind="matchup: [0, 4]"></td>
        <td rowspan="2" width="14.28%" data-bind="matchup: [1, 2]"></td>
        <td rowspan="4" width="14.28%" data-bind="matchup: [2, 1]"></td>
        <td rowspan="4" width="14.28%" data-bind="matchup: [3, 0]"></td>
        <td rowspan="4" width="14.28%" data-bind="matchup: [2, 0]"></td>
        <td rowspan="2" width="14.28%" data-bind="matchup: [1, 0]"></td>
        <td width="14.28%" data-bind="matchup: [0, 0]"></td>
      </tr>
      <tr>
        <td data-bind="matchup: [0, 5]"></td>
        <td data-bind="matchup: [0, 1]"></td>
      </tr>
      <tr>
        <td data-bind="matchup: [0, 6]"></td>
        <td rowspan="2" data-bind="matchup: [1, 3]"></td>
        <td rowspan="2" data-bind="matchup: [1, 1]"></td>
        <td data-bind="matchup: [0, 2]"></td>
      </tr>
      <tr>
        <td data-bind="matchup: [0, 7]"></td>
        <td data-bind="matchup: [0, 3]"></td>
      </tr>
    </tbody>
  </table>
</div>
