<div data-bind="dropdown: 'draft-summary'"></div>
<div class="btn-group pull-right">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Jump To <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li><a data-bind="attrLeagueUrl: {href: ['standings', season]}">Standings</a></li>
    <li><a data-bind="attrLeagueUrl: {href: ['playoffs', season]}">Playoffs</a></li>
    <li><a data-bind="attrLeagueUrl: {href: ['history', season]}">Season Summary</a></li>
    <li><a data-bind="attrLeagueUrl: {href: ['league_finances', season]}">Finances</a></li>
    <li><a data-bind="attrLeagueUrl: {href: ['transactions', 'all', season]}">Transactions</a></li>
    <li><a data-bind="attrLeagueUrl: {href: ['draft_summary', season]}">Draft</a></li>
    <li><a data-bind="attrLeagueUrl: {href: ['leaders', season]}">Leaders</a></li>
    <li><a data-bind="attrLeagueUrl: {href: ['team_stats', season]}">Team Stats</a></li>
    <li><a data-bind="attrLeagueUrl: {href: ['player_stats', 'all', season]}">Player Stats</a></li>
    <li><a data-bind="attrLeagueUrl: {href: ['player_ratings', 'all', season]}">Player Ratings</a></li>
  </ul>
</div>

<h1><span data-bind="text: season"></span> Draft Summary <span data-bind="newWindow: []"></span></h1>

<p>More: <a data-bind="attrLeagueUrl: {href: ['draft_scouting']}">Future Draft Scouting</a></p>

<div class="table-responsive">
  <table class="table table-striped table-bordered table-condensed" id="draft-results">
    <thead>
      <tr><th colspan="3"></th><th colspan="5" style="text-align: center">At Draft</th><th colspan="5" style="text-align: center">Current</th><th colspan="7" style="text-align: center">Career Stats</th></tr>
      <tr><th>Pick</th><th>Name</th><th title="Position">Pos</th><th>Team</th><th>Age</th><th title="Overall rating">Ovr</th><th title="Potential rating">Pot</th><th>Skills</th><th>Team</th><th>Age</th><th title="Overall rating">Ovr</th><th title="Potential rating">Pot</th><th>Skills</th><th title="Games Played">GP</th><th title="Minutes Per Game">Min</th><th title="Points Per Game">PPG</th><th title="Rebounds Per Game">Reb</th><th title="Assists Per Game">Ast</th><th title="Player Efficiency Rating">PER</th><th title="Estimated Wins Added">EWA</th></tr>
    </thead>
  </table>
</div>
